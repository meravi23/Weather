<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="my-5">Weather App</h1>
            <div>
                <h3>Current location</h3>
                <h4 id="loc"></h4>
                <div id="map"></div>
            </div>

            <div class="my-3">
                <h3>Current weather</h3>

                <h4 id="weather-desc"></h4>
                <img id="weather-image" />
                <h4 id="temp"></h4>
                <p id="cOrF">C</p>
                <div>
                    <button id="toggleTemp" type="button" class="btn btn-outline-secondary" data-toggle="button"
                        aria-pressed="false" autocomplete="off">Toggle Celsius /
                        Fahrenheit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
